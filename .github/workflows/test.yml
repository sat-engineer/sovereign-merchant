name: Test & Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-core:
    name: Test Core (Backend)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      working-directory: core
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      continue-on-error: true
      with:
        file: ./core/coverage/lcov.info
        flags: backend
        name: backend-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: core-test-results
        path: core/coverage/junit.xml
        retention-days: 1

    - name: Upload coverage files
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: core-coverage
        path: core/coverage/coverage-summary.json
        retention-days: 1

  test-web:
    name: Test Web (Frontend)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      working-directory: web
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      continue-on-error: true
      with:
        file: ./web/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: web-test-results
        path: web/coverage/junit.xml
        retention-days: 1

    - name: Upload coverage files
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: web-coverage
        path: web/coverage/coverage-summary.json
        retention-days: 1

  coverage-comment:
    name: Comment Coverage
    runs-on: ubuntu-latest
    needs: [test-core, test-web]
    if: github.event_name == 'pull_request'
    permissions:
      checks: write
      pull-requests: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download core test results
      uses: actions/download-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: core-test-results
        path: core/coverage/

    - name: Download web test results
      uses: actions/download-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: web-test-results
        path: web/coverage/

    - name: Download core coverage
      uses: actions/download-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: core-coverage
        path: core/coverage/

    - name: Download web coverage
      uses: actions/download-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: web-coverage
        path: web/coverage/

    - name: Verify test result files exist
      if: always()
      run: |
        echo "Checking for test result files..."
        ls -la core/coverage/ || echo "core/coverage/ not found"
        ls -la web/coverage/ || echo "web/coverage/ not found"
        find . -name "junit.xml" -type f || echo "No junit.xml files found"

    - name: Test Results Comment
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '*/coverage/junit.xml'
        reporter: java-junit
        fail-on-error: false
        list-suites: all
        list-tests: all
        only-summary: false

    - name: Coverage Report - Core
      uses: davelosert/vitest-coverage-report-action@v1
      if: success() || failure()
      continue-on-error: true
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vite-config-path: core/vitest.config.mjs
        json-summary-path: core/coverage/coverage-summary.json
        json-final-path: core/coverage/coverage-final.json
        working-directory: core

    - name: Coverage Report - Web
      uses: davelosert/vitest-coverage-report-action@v1
      if: success() || failure()
      continue-on-error: true
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vite-config-path: web/vite.config.ts
        json-summary-path: web/coverage/coverage-summary.json
        json-final-path: web/coverage/coverage-final.json
        working-directory: web
