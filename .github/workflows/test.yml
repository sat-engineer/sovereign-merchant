name: Test & Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-core:
    name: Test Core (Backend)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      working-directory: core
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      continue-on-error: true
      with:
        file: ./core/coverage/lcov.info
        flags: backend
        name: backend-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Verify coverage files exist
      if: success()
      working-directory: core
      run: |
        echo "Checking for coverage files..."
        ls -la coverage/ || echo "coverage directory not found"
        if [ -f "coverage/coverage-final.json" ] && [ -f "coverage/coverage-summary.json" ]; then
          echo "✅ coverage-final.json and coverage-summary.json found"
        else
          echo "::error::Coverage files not found!"
          echo "Files in coverage directory:"
          ls -la coverage/ || echo "coverage directory does not exist"
          exit 1
        fi

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: core-test-results
        path: core/coverage/junit.xml
        retention-days: 1
        if-no-files-found: error

    - name: Upload coverage files
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: core-coverage
        path: |
          core/coverage/coverage-final.json
          core/coverage/coverage-summary.json
        retention-days: 1
        if-no-files-found: error

  test-web:
    name: Test Web (Frontend)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      working-directory: web
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: success()
      continue-on-error: true
      with:
        file: ./web/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

    - name: Verify coverage files exist
      if: success()
      working-directory: web
      run: |
        echo "Checking for coverage files..."
        ls -la coverage/ || echo "coverage directory not found"
        if [ -f "coverage/coverage-final.json" ] && [ -f "coverage/coverage-summary.json" ]; then
          echo "✅ coverage-final.json and coverage-summary.json found"
        else
          echo "::error::Coverage files not found!"
          echo "Files in coverage directory:"
          ls -la coverage/ || echo "coverage directory does not exist"
          exit 1
        fi

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: web-test-results
        path: web/coverage/junit.xml
        retention-days: 1
        if-no-files-found: error

    - name: Upload coverage files
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: web-coverage
        path: |
          web/coverage/coverage-final.json
          web/coverage/coverage-summary.json
        retention-days: 1
        if-no-files-found: error

  coverage-comment:
    name: Comment Coverage
    runs-on: ubuntu-latest
    needs: [test-core, test-web]
    if: github.event_name == 'pull_request'
    permissions:
      checks: write
      pull-requests: write
      contents: read
    # This job runs even if test jobs fail, but only for reporting
    # The workflow will still show as failed if test jobs fail

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download core test results
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: core-test-results
        path: core/coverage/

    - name: Download web test results
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: web-test-results
        path: web/coverage/

    - name: Download core coverage
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: core-coverage
        path: core/coverage/

    - name: Download web coverage
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: web-coverage
        path: web/coverage/

    - name: Verify artifacts downloaded
      run: |
        echo "=== Artifact Verification ==="
        echo "Test-core job result: ${{ needs.test-core.result }}"
        echo "Test-web job result: ${{ needs.test-web.result }}"
        
        MISSING_TEST_RESULTS=0
        MISSING_COVERAGE=0
        
        if [ ! -f "core/coverage/junit.xml" ] && [ ! -f "web/coverage/junit.xml" ]; then
          echo "::error::❌ CRITICAL: No test result files found!"
          MISSING_TEST_RESULTS=1
        fi
        
        if [ ! -f "core/coverage/coverage-summary.json" ] && [ ! -f "web/coverage/coverage-summary.json" ]; then
          echo "::warning::⚠️  WARNING: No coverage-summary.json files found. Coverage reports will be skipped."
          MISSING_COVERAGE=1
        fi
        
        # Fail if tests passed but artifacts are missing
        if [ "$MISSING_TEST_RESULTS" -eq 1 ]; then
          if [ "${{ needs.test-core.result }}" = "success" ] || [ "${{ needs.test-web.result }}" = "success" ]; then
            echo "::error::Tests passed but test result artifacts are missing! This is a CI configuration bug."
            echo "::error::Check why artifacts weren't uploaded after successful test runs."
            exit 1
          else
            echo "::warning::Tests failed, so missing artifacts are expected. Skipping reports."
          fi
        fi
        
        # Fail if tests passed but coverage files are missing
        if [ "$MISSING_COVERAGE" -eq 1 ]; then
          if [ "${{ needs.test-core.result }}" = "success" ] || [ "${{ needs.test-web.result }}" = "success" ]; then
            echo "::error::Tests passed but coverage files are missing! Coverage reporting cannot proceed."
            echo "::error::Check why coverage-summary.json files weren't generated or uploaded."
            exit 1
          else
            echo "::warning::Tests failed, so missing coverage files are expected. Coverage reports will be skipped."
          fi
        fi
        
        if [ "$MISSING_TEST_RESULTS" -eq 0 ] && [ "$MISSING_COVERAGE" -eq 0 ]; then
          echo "✅ All artifacts verified and ready for reporting"
        fi

    - name: Verify test result files exist
      if: always()
      run: |
        echo "Checking for test result files..."
        ls -la core/coverage/ || echo "core/coverage/ not found"
        ls -la web/coverage/ || echo "web/coverage/ not found"
        find . -name "junit.xml" -type f || echo "No junit.xml files found"

    - name: Test Results Comment
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Test Results
        path: '*/coverage/junit.xml'
        reporter: java-junit
        fail-on-error: false
        list-suites: all
        list-tests: all
        only-summary: false

    - name: Debug core coverage files
      if: always()
      run: |
        echo "Checking core coverage files before report..."
        ls -la core/coverage/ || echo "core/coverage/ directory not found"
        if [ -f "core/coverage/coverage-summary.json" ]; then
          echo "✅ core/coverage/coverage-summary.json exists"
          head -20 core/coverage/coverage-summary.json
        else
          echo "::error::core/coverage/coverage-summary.json NOT FOUND"
        fi
        if [ -f "core/coverage/coverage-final.json" ]; then
          echo "✅ core/coverage/coverage-final.json exists"
        else
          echo "::error::core/coverage/coverage-final.json NOT FOUND"
        fi

    - name: Coverage Report - Core
      uses: davelosert/vitest-coverage-report-action@v1
      if: success() && needs.test-core.result == 'success'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vite-config-path: vitest.config.mjs
        json-summary-path: coverage/coverage-summary.json
        json-final-path: coverage/coverage-final.json
        working-directory: core

    - name: Coverage Report - Web
      uses: davelosert/vitest-coverage-report-action@v1
      if: success() && needs.test-web.result == 'success'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        vite-config-path: vite.config.ts
        json-summary-path: coverage/coverage-summary.json
        json-final-path: coverage/coverage-final.json
        working-directory: web
