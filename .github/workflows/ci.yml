name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Clean install (fix npm optional deps bug)
      run: |
        rm -rf node_modules package-lock.json core/node_modules core/package-lock.json web/node_modules web/package-lock.json
        npm install

    - name: Lint
      run: npm run lint

    - name: Type check
      run: npm run build

    - name: Test
      run: npm test

    - name: Build Docker image
      run: docker build -t sovereign-merchant:test .

  format-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Clean install (fix npm optional deps bug)
      run: |
        rm -rf node_modules package-lock.json
        npm install

    - name: Check formatting
      run: npm run format:check
